<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="css/index.css">

<title>Countdown Timer</title>
</head>
<body>
<div class="container">
  <div id="setting">
    <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
  </div>
  <div class="wrapper">
    <div id="text">
      <p>
        <span id="title"></span>
        <br>
        <span id="countdown">
        </span>
      </p>
      <p>
        <span id="clock"></span>
        <br>
        <span id="date"></span>
      </p>
    </div>
    <div id="settingModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Set Countdown Date:</p>
        <form>
          <label>
            <input id="countdowndate" type="date" name="countdowndate" min="2021-09-20" pattern="\d{4}-\d{2}-\d{2}" 
          </label>
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</div>

<script src="js/index.js"></script>
<script src="https://use.fontawesome.com/4855f43d1e.js"></script>
</body>
</html>
